<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Runner Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameContainer { position: relative; width: 100vw; height: 100vh; }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 100;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 200;
        }
        #mobileControls {
            position: absolute;
            bottom: 80px;
            width: 100%;
            display: none;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 100;
        }
        .control-btn {
            background: rgba(255,255,255,0.3);
            border: 2px solid white;
            color: white;
            padding: 15px 20px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            user-select: none;
            cursor: pointer;
        }
        .control-btn:active { background: rgba(255,255,255,0.5); }
        #instructions {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 12px;
            text-align: right;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Speed: <span id="speed">1</span></div>
        </div>
        
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p style="margin-top: 20px;">Tap anywhere to restart</p>
        </div>
        
        <div id="mobileControls">
            <button class="control-btn" id="leftBtn">←</button>
            <button class="control-btn" id="jumpBtn">JUMP</button>
            <button class="control-btn" id="rightBtn">→</button>
        </div>
        
        <div id="instructions">
            Desktop: A/D or ←/→ to move, SPACE to jump<br>
            Mobile: Use buttons below
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="src/game.js"></script>
</body>
</html>
